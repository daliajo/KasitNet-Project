<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - KasitNet</title>
    <link rel="icon" type="image/x-icon" href="logo11.ico">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
    <div style="display: flex; align-items: center;">
        <img src="logo1.png" alt="KasitNet Logo" style="height: 70px; margin-right: -10px; vertical-align: middle;">
        <h1>KasitNet</h1>
        </div>
    <nav>
            <ul>
                <li><a href="login.html" class="active">Login</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="register">
            <h2>Register for KasitNet</h2>
            <form id="registerForm" method="POST" action="register.php">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-primary">Register</button>
            </form>
            <p>Already have an account? <a href="login.html" style="color:blue">Login here</a>.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 KasitNet</p>
    </footer>
</body>
</html>
